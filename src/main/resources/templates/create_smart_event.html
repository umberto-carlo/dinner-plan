<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(#{create.title}, ~{::section})}">
<section>
    <div class="card" style="max-width: 800px; margin: 2rem auto;">
        <h2 th:text="#{create.smart.title}">Crea Evento con Proposte Selezionate</h2>

        <form th:action="@{/events/create-smart}" method="post">
            <div class="form-group">
                <label for="title" th:text="#{dashboard.title}">Titolo</label>
                <input type="text" id="title" name="title" th:placeholder="#{create.placeholder.title}" required>
            </div>

            <div class="form-group">
                <label for="description" th:text="#{dashboard.description}">Descrizione</label>
                <textarea id="description" name="description" rows="3"
                    th:placeholder="#{create.placeholder.description}"></textarea>
            </div>

            <div class="form-group">
                <label for="deadline" th:text="#{dashboard.deadline}">Scadenza Conferma</label>
                <input type="datetime-local" id="deadline" name="deadline" required>
            </div>

            <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border);">

            <h3 style="margin-bottom: 1rem;" th:text="#{create.smart.proposals}">Configura Proposte</h3>

            <div th:each="prop, stat : ${selectedProposals}" class="proposal-card"
                style="margin-bottom: 1.5rem; background: var(--surface); border: 1px solid var(--border);">
                <!-- Hidden fields to pass proposal data back to controller -->
                <input type="hidden" th:name="|proposals[${stat.index}].location|" th:value="${prop.location}">
                <input type="hidden" th:name="|proposals[${stat.index}].address|" th:value="${prop.address}">
                <input type="hidden" th:name="|proposals[${stat.index}].description|" th:value="${prop.description}">

                <div style="font-weight: bold; font-size: 1.1rem; margin-bottom: 0.5rem;" th:text="${prop.location}">
                    Location</div>
                <div style="color: var(--text-secondary); margin-bottom: 1rem;" th:text="${prop.address}">Address</div>

                <div class="form-group">
                    <label th:for="|date-${stat.index}|" th:text="#{create.smart.date_label}">Data e Ora per questa
                        opzione</label>
                    <input type="datetime-local" th:id="|date-${stat.index}|"
                        th:name="|proposals[${stat.index}].dateOption|" required>
                </div>
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button type="submit" class="btn" th:text="#{create.button}">Crea Evento</button>
                <a th:href="@{/}" class="btn btn-secondary" th:text="#{app.cancel}">Annulla</a>
            </div>
        </form>
    </div>
</section>

</html>
