<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(#{create.title}, ~{::section})}">
<section>
    <div class="card" style="max-width: 600px; margin: 2rem auto;">
        <h2 th:text="#{create.title}">Crea Nuova Cena</h2>

        <!-- Error Message Display -->
        <div th:if="${errorMessage}"
            style="background-color: #fee2e2; color: #991b1b; padding: 1rem; border: 1px solid #f87171; margin-bottom: 1.5rem; border-radius: 4px;">
            <strong>Errore:</strong> <span th:text="${errorMessage}">Messaggio di errore</span>
        </div>

        <form th:action="@{/events/create}" method="post">
            <div class="form-group">
                <label for="title" th:text="#{dashboard.title}">Titolo</label>
                <input type="text" id="title" name="title" th:placeholder="#{create.placeholder.title}" required>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{dashboard.description}">Descrizione</label>
                <textarea id="description" name="description" rows="3"
                    th:placeholder="#{create.placeholder.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="deadline" th:text="#{event.deadline}">Scadenza Conferma</label>
                <input type="datetime-local" id="deadline" name="deadline" required>
            </div>



            <button type="submit" class="btn" th:text="#{create.button}">Crea Evento</button>
            <a th:href="@{/}" class="btn btn-secondary" th:text="#{app.cancel}">Annulla</a>
    </div>
    </form>
    </div>
</section>

</html>
