# Manual Content
manual.intro.title=Introduzione
manual.intro.text=<strong>Dinner Plan</strong> è un''applicazione per organizzare cene ed eventi aziendali. Permette di proporre date e luoghi e di votare la soluzione migliore in modo democratico e trasparente.
manual.users.title=Per Tutti gli Utenti
manual.users.registration=<strong>Registrazione:</strong> Puoi registrarti autonomamente dalla pagina di login.
manual.users.dashboard=<strong>Dashboard:</strong> Visualizza gli eventi a cui sei invitato o che hai organizzato.
manual.users.event_details=<strong>Dettagli Evento:</strong> Clicca su un evento per vedere le proposte, la mappa e la chat.
manual.users.chat=<strong>Chat:</strong> Discuti con gli altri partecipanti direttamente nella pagina dell''evento per coordinarti.
manual.users.maps=<strong>Proposte e Mappe:</strong> Clicca sul link dell''indirizzo nelle proposte per aprire Google Maps.
manual.users.vote=<strong>Voto:</strong> Puoi votare una o più proposte cliccando su "Vota". I tuoi voti sono visibili a tutti.
manual.users.final_rating=<strong>Valutazione Finale:</strong> Una volta che l''organizzatore ha scelto la proposta vincente (Status: DECIDED), puoi esprimere il tuo gradimento (Pollice Su / Pollice Giù) sulla scelta effettuata.
manual.users.profile=<strong>Profilo:</strong> Accedi al tuo profilo (link nella barra di navigazione) per cambiare la tua password.
manual.organizers.title=Per gli Organizzatori
manual.organizers.text=Oltre alle funzionalità base, gli organizzatori hanno poteri di gestione:
manual.organizers.create_event=<strong>Crea Evento:</strong> Usa il pulsante "Nuovo Evento" nella Dashboard. Puoi invitare subito i partecipanti o aggiungerli dopo.
manual.organizers.manage_participants=<strong>Gestisci Partecipanti:</strong> Dalla pagina dell''evento, usa "Gestisci Partecipanti" per aggiungere o rimuovere utenti dall''evento. Gli utenti aggiunti vedranno l''evento nella loro dashboard.
manual.organizers.add_proposal=<strong>Aggiungi Proposte:</strong> All''interno di un evento aperto, puoi aggiungere nuove proposte (luogo, data, indirizzo).
manual.organizers.smart_suggestions=<strong>Suggerimenti Intelligenti:</strong> Quando crei una proposta, puoi usare il menu a tendina per riutilizzare luoghi di eventi passati.
manual.organizers.close_event=<strong>Chiudi Evento (Scelta Definitiva):</strong> Quando sei pronto a decidere, clicca "Scegli come definitiva" sulla proposta vincente. Questo chiuderà l''evento e bloccherà i voti, permettendo però le valutazioni finali.
manual.organizers.manage_users=<strong>Gestione Utenti:</strong> Accedi alla pagina "Utenti" per resettare le password dimenticate o promuovere altri utenti a ruolo di Organizzatore.
