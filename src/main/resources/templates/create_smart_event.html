<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(#{create.title}, ~{::section})}">
<section>
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6" th:text="#{create.smart.title}">Crea Evento
            con Proposte Selezionate</h2>

        <form th:action="@{/events/create-smart}" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        th:text="#{dashboard.title}">Titolo</label>
                    <input type="text" id="title" name="title"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white"
                        th:placeholder="#{create.placeholder.title}" required>
                </div>

                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        th:text="#{dashboard.deadline}">Scadenza Conferma</label>
                    <input type="datetime-local" id="deadline" name="deadline" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{dashboard.description}">Descrizione</label>
                <textarea id="description" name="description" rows="3"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white"
                    th:placeholder="#{create.placeholder.description}"></textarea>
            </div>

            <hr class="border-gray-200 dark:border-gray-700 my-8">

            <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4" th:text="#{create.smart.proposals}">
                Configura Proposte</h3>

            <div class="space-y-4">
                <div th:each="prop, stat : ${selectedProposals}"
                    class="bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4">
                    <!-- Hidden fields -->
                    <input type="hidden" th:name="|proposals[${stat.index}].location|" th:value="${prop.location}">
                    <input type="hidden" th:name="|proposals[${stat.index}].address|" th:value="${prop.address}">
                    <input type="hidden" th:name="|proposals[${stat.index}].description|"
                        th:value="${prop.description}">

                    <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4">
                        <div>
                            <div class="font-bold text-lg text-gray-900 dark:text-gray-100" th:text="${prop.location}">
                                Location</div>
                            <div class="text-sm text-gray-500 dark:text-gray-400" th:text="${prop.address}">Address
                            </div>
                        </div>

                        <div class="w-full md:w-auto">
                            <label th:for="|date-${stat.index}|"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                th:text="#{create.smart.date_label}">Data e Ora</label>
                            <input type="datetime-local" th:id="|date-${stat.index}|"
                                th:name="|proposals[${stat.index}].dateOption|" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4 pt-6">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                    th:text="#{create.button}">Crea Evento</button>
                <a th:href="@{/}"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                    th:text="#{app.cancel}">Annulla</a>
            </div>
        </form>
    </div>
</section>

</html>
