<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(#{event.details}, ~{::section})}">
<section>
    <!-- Back Link -->
    <div class="mb-4">
        <a th:href="@{/}"
            class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors flex items-center gap-1">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span th:text="#{app.back_dashboard}">Back to Dashboard</span>
        </a>
    </div>

    <!-- Spinner Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-gray-500 bg-opacity-75 z-[2000] hidden justify-center items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-primary-600"></div>
    </div>

    <!-- Header Card -->
    <div th:replace="~{fragments/event-header :: eventHeader}"></div>

    <div class="mb-4 flex justify-end">
        <a th:href="@{/events/{id}/ics(id=${event.id})}" target="_blank"
            class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none transition-colors">
            <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Add to Calendar
        </a>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}"
        class="mb-6 bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-md p-4 text-red-800 dark:text-red-200">
        <strong>Errore:</strong> <span th:text="${errorMessage}">Error Message</span>
    </div>

    <!-- Actions Bar -->
    <div th:replace="~{fragments/event-actions :: eventActions}"></div>

    <!-- Add Proposal Form (Hidden) -->
    <div id="add-proposal-form"
        class="hidden mb-6 bg-gray-50 dark:bg-gray-900 border border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-6">
        <h4 class="text-lg font-bold mb-4 text-gray-900 dark:text-gray-100" th:text="#{event.proposals.add}">New
            Proposal</h4>

        <div th:if="${not #lists.isEmpty(recentProposals)}" class="mb-4">
            <label for="proposal-suggestion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                th:text="#{event.suggestions.label}">Suggestions</label>
            <select id="proposal-suggestion"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white w-full"
                onchange="fillProposalForm(this)">
                <option value="" th:text="#{event.suggestions.select}">-- Select --</option>
                <option th:each="p : ${recentProposals}" th:value="${p.location}" th:data-address="${p.address}"
                    th:data-description="${p.description}"
                    th:text="${p.location} + (${p.address} ? ' (' + ${p.address} + ')' : '') + ' - ðŸ‘ ' + ${p.totalLikes} + ' | ðŸ‘Ž ' + ${p.totalDislikes}">
                    Value
                </option>
            </select>
        </div>

        <form th:action="@{/events/{id}/add-proposal(id=${event.id})}" method="post"
            onsubmit="handleAjaxForm(event, 'add-proposal-form')">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        th:text="#{event.date}">Date</label>
                    <div id="date-inputs-container" class="space-y-2">
                        <div class="flex gap-2">
                            <input type="datetime-local" name="dateOption" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white flex-grow">
                            <button type="button"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer px-3"
                                onclick="addDateInput()" title="Add Date">+</button>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        th:text="#{event.location}">Location</label>
                    <input type="text" id="location" name="location"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white w-full"
                        th:placeholder="#{create.placeholder.location}" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{event.address}">Address</label>
                <input type="text" id="address" name="address"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white w-full"
                    th:placeholder="#{create.placeholder.address}" required>
            </div>
            <div class="mb-4">
                <label for="propDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{dashboard.description}">Description</label>
                <input type="text" id="propDescription" name="description"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white w-full"
                    th:placeholder="#{create.placeholder.description}">
            </div>
            <div class="flex gap-2">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                    th:text="#{app.add}">Add</button>
                <button type="button" onclick="document.getElementById('add-proposal-form').classList.add('hidden')"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                    th:text="#{app.cancel}">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Proposals List -->
    <div th:replace="~{fragments/event-proposals :: proposalList}"></div>

    <!-- Chat -->
    <div class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-4" th:text="#{event.chat}">Chat</h3>
        <div id="chat-container"
            class="h-64 overflow-y-auto border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-md p-4 mb-4 space-y-2">
            <div th:each="msg : ${chatMessages}" class="text-sm">
                <span class="font-bold text-gray-900 dark:text-gray-100" th:text="${msg.sender.username}">User</span>
                <span class="text-xs text-gray-500"
                    th:text="${#temporals.format(msg.timestamp, 'dd MMM HH:mm')}">Date</span>:
                <span class="text-gray-800 dark:text-gray-200" th:text="${msg.content}">Content</span>
            </div>
        </div>
        <form id="chat-form" onsubmit="sendChatMessage(event)" class="flex gap-2">
            <input type="text" id="chat-input"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white flex-grow"
                th:placeholder="#{event.chat.placeholder}" required autocomplete="off">
            <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                th:text="#{event.chat.send}">Send</button>
        </form>
    </div>

    <!-- Participants Modal -->
    <div id="manage-participants-modal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                onclick="document.getElementById('manage-participants-modal').classList.add('hidden')"></div>
            <div
                class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100 mb-4"
                        th:text="${event.status.name() == 'OPEN'} ? #{participants.modal.title} : #{event.participants}">
                        Participants</h3>

                    <form th:action="@{/events/{id}/update-participants(id=${event.id})}" method="post"
                        id="participantsForm" onsubmit="handleParticipantsSubmit(event)">
                        <div th:replace="~{fragments/event-participants :: participantLists}"></div>

                        <div id="hidden-inputs-container"></div>

                        <div class="mt-4 flex justify-end gap-3">
                            <button type="button"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                                onclick="document.getElementById('manage-participants-modal').classList.add('hidden')"
                                th:text="#{app.close}">Close</button>
                            <button th:if="${event.status?.name() == 'OPEN'}" type="submit"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                                th:text="#{app.save}">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 z-[2000] hidden items-center justify-center overflow-y-auto"
        aria-modal="true" role="dialog">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75" onclick="closeConfirmationModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 relative z-10 w-90 max-w-sm m-auto">
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-2" th:text="#{event.modal.confirm_title}">
                Confirm</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-6" th:text="#{event.modal.confirm_body}">Are you sure?</p>
            <div class="flex justify-end gap-3">
                <button
                    class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                    onclick="closeConfirmationModal()" th:text="#{app.cancel}">Cancel</button>
                <button
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                    onclick="confirmAction()" th:text="#{event.modal.confirm}">Confirm</button>
            </div>
        </div>
    </div>



    <script th:inline="javascript">
        /*<![CDATA[*/
        var eventId = /*[[${event.id}]]*/ '0';
        /*]]>*/

        // JS Logic Preserved & Updated for classes
        var socket = new WebSocket(((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + "/ws");
        var stompClient = Stomp.over(socket);
        // ... (Keep existing WS logic, mostly DOM updates which need to handle new structure if replacing OUTER HTML)

        stompClient.connect({}, function (frame) {
            function updateFragment(url, elementId) {
                // ... same logic
            }

            function refreshAll() {
                const fetchFragment = (url) => fetch(url).then(response => {
                    if (response.status === 403 || response.redirected) {
                        window.location.href = '/';
                        throw new Error("Redirected");
                    }
                    return response.text();
                });

                Promise.all([
                    fetchFragment('/events/' + eventId + '/fragments/header'),
                    fetchFragment('/events/' + eventId + '/fragments/actions'),
                    fetchFragment('/events/' + eventId + '/fragments/proposals'),
                    fetchFragment('/events/' + eventId + '/fragments/participants')
                ]).then(values => {
                    var header = document.getElementById('event-header-card'); if (header) header.outerHTML = values[0];
                    var actions = document.getElementById('event-action-bar'); if (actions) actions.outerHTML = values[1];
                    var proposals = document.getElementById('proposal-list-container'); if (proposals) proposals.outerHTML = values[2];
                    var participants = document.getElementById('participant-lists-container'); if (participants) participants.outerHTML = values[3];
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('loading-overlay').classList.remove('flex');
                }).catch(e => {
                    if (e.message !== "Redirected") console.error(e);
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('loading-overlay').classList.remove('flex');
                });
            }

            stompClient.subscribe('/topic/events/' + eventId, function (message) {
                if (message.body === 'update') {
                    refreshAll();
                } else if (message.body === 'update-participants') {
                    fetch('/events/' + eventId + '/fragments/participants').then(r => r.text()).then(html => {
                        var p = document.getElementById('participant-lists-container');
                        if (p) p.outerHTML = html;
                    });
                } else if (message.body === 'DELETED') {
                    alert('Event deleted.');
                    window.location.href = '/';
                }
            });
            // ... other subscriptions
            stompClient.subscribe('/topic/events/' + eventId + '/chat', function (message) {
                var msg = JSON.parse(message.body);
                appendChatMessage(msg);
            });
        });

        // Chat
        var chatContainer = document.getElementById('chat-container');
        if (chatContainer) chatContainer.scrollTop = chatContainer.scrollHeight;

        function appendChatMessage(msg) {
            var container = document.getElementById('chat-container');
            var div = document.createElement('div');
            div.className = "text-sm";
            div.innerHTML = '<span class="font-bold text-gray-900 dark:text-gray-100">' + msg.sender + '</span> ' +
                '<span class="text-xs text-gray-500">' + msg.time + '</span>: ' +
                '<span class="text-gray-800 dark:text-gray-200">' + msg.content + '</span>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendChatMessage(e) {
            e.preventDefault();
            var input = document.getElementById('chat-input');
            var content = input.value.trim();
            if (!content) return;

            fetch('/events/' + eventId + '/chat/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'content': content })
            }).then(response => {
                if (response.ok) input.value = '';
            });
        }

        // Form Fill
        function fillProposalForm(selectElement) {
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            var locInput = document.getElementById('location');
            var addrInput = document.getElementById('address');
            var descInput = document.getElementById('propDescription');

            if (selectedOption.value) {
                locInput.value = selectedOption.value;
                addrInput.value = selectedOption.getAttribute('data-address') || '';
                descInput.value = selectedOption.getAttribute('data-description') || '';

                locInput.readOnly = true; addrInput.readOnly = true; descInput.readOnly = true;
                [locInput, addrInput, descInput].forEach(el => el.classList.add('bg-gray-100', 'dark:bg-gray-700'));
            } else {
                locInput.value = ''; addrInput.value = ''; descInput.value = '';
                locInput.readOnly = false; addrInput.readOnly = false; descInput.readOnly = false;
                [locInput, addrInput, descInput].forEach(el => el.classList.remove('bg-gray-100', 'dark:bg-gray-700'));
            }
        }

        // Participants Logic
        const selectedClasses = ['bg-primary-100', 'text-primary-800', 'dark:bg-primary-900', 'dark:text-primary-200', 'border', 'border-primary-200', 'dark:border-primary-700'];

        function toggleSelection(element) {
            element.classList.toggle('selected');
            if (element.classList.contains('selected')) {
                element.classList.add(...selectedClasses);
            } else {
                element.classList.remove(...selectedClasses);
            }
        }

        function clearSelection(element) {
            element.classList.remove('selected');
            element.classList.remove(...selectedClasses);
        }

        // Move functions
        function moveAllRight() {
            const left = document.getElementById('left-list');
            const right = document.getElementById('right-list');
            while (left.firstChild) {
                let item = left.firstChild;
                if (item.nodeType === 1) clearSelection(item); // Ensure it is an element
                right.appendChild(item);
            }
        }
        function moveSelectedRight() {
            const left = document.getElementById('left-list');
            const right = document.getElementById('right-list');
            left.querySelectorAll('.selected').forEach(item => {
                clearSelection(item);
                right.appendChild(item);
            });
        }
        function moveSelectedLeft() {
            const left = document.getElementById('left-list');
            const right = document.getElementById('right-list');
            right.querySelectorAll('.selected').forEach(item => {
                clearSelection(item);
                left.appendChild(item);
            });
        }
        function moveAllLeft() {
            const left = document.getElementById('left-list');
            const right = document.getElementById('right-list');
            while (right.firstChild) {
                let item = right.firstChild;
                if (item.nodeType === 1) clearSelection(item);
                left.appendChild(item);
            }
        }

        function prepareParticipantsSubmission() {
            const container = document.getElementById('hidden-inputs-container');
            container.innerHTML = '';
            document.getElementById('right-list').querySelectorAll('.user-item').forEach(item => {
                const input = document.createElement('input');
                input.type = 'hidden'; input.name = 'participantIds'; input.value = item.getAttribute('data-id');
                container.appendChild(input);
            });
        }

        function handleAjaxForm(event, hideModalId) {
            event.preventDefault();
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok && !response.redirected) {
                        alert('Failed');
                        overlay.classList.add('hidden'); overlay.classList.remove('flex');
                    }
                    if (hideModalId) document.getElementById(hideModalId).classList.add('hidden');
                    // Wait for WS
                    setTimeout(() => { overlay.classList.add('hidden'); overlay.classList.remove('flex'); }, 2000);
                }).catch(e => {
                    console.error(e);
                    overlay.classList.add('hidden'); overlay.classList.remove('flex');
                });
        }

        function handleParticipantsSubmit(event) {
            event.preventDefault();
            prepareParticipantsSubmission();
            handleAjaxForm(event, 'manage-participants-modal');
        }

        function addDateInput() {
            var container = document.getElementById('date-inputs-container');
            var div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = '<input type="datetime-local" name="dateOption" required class="input-field flex-grow"> <button type="button" class="btn-secondary px-3" onclick="this.parentElement.remove()">-</button>';
            container.appendChild(div);
        }

        function toggleDateAddForm(btn) {
            var formDiv = btn.parentElement.nextElementSibling;
            formDiv.classList.toggle('hidden');
        }

        // Confirmation Modal
        let formToSubmit = null;
        function openConfirmationModal(form) {
            formToSubmit = form;
            document.getElementById('confirmation-modal').classList.remove('hidden');
            document.getElementById('confirmation-modal').classList.add('flex');
        }
        function closeConfirmationModal() {
            document.getElementById('confirmation-modal').classList.add('hidden');
            document.getElementById('confirmation-modal').classList.remove('flex');
            formToSubmit = null;
        }
        function confirmAction() {
            if (formToSubmit) { formToSubmit.requestSubmit(); closeConfirmationModal(); }
        }
    </script>
</section>

</html>
