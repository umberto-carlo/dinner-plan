<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(#{profile.title}, ~{::section})}">
<section>
    <div style="max-width: 600px; margin: 0 auto;">
        <div style="margin-bottom: 1rem;">
            <a th:href="@{/}" style="color: var(--text-secondary); text-decoration: none;">&larr; <span
                    th:text="#{app.back_dashboard}">Torna alla Dashboard</span></a>
        </div>
        <h2 th:text="#{profile.title}">Il tuo Profilo</h2>

        <div class="card">
            <div class="form-group">
                <label th:text="#{login.username}">Username</label>
                <div th:text="${user.username}"
                    style="padding: 0.5rem; background: var(--bg-secondary); border-radius: 4px;">User
                </div>
            </div>
            <div class="form-group">
                <label th:text="#{users.role}">Ruolo</label>
                <div th:text="${user.role}"
                    style="padding: 0.5rem; background: var(--bg-secondary); border-radius: 4px;">
                    ROLE</div>
            </div>
        </div>

        <h3 th:text="#{profile.change_pass}">Cambia Password</h3>
        <div class="card">
            <div th:if="${success}" class="alert alert-success" style="color: green; margin-bottom: 1rem;"
                th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" style="color: red; margin-bottom: 1rem;"
                th:text="${error}"></div>

            <form th:action="@{/profile/change-password}" method="post">
                <div class="form-group">
                    <label for="newPassword" th:text="#{profile.new_pass}">Nuova Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn" th:text="#{profile.update}">Aggiorna Password</button>
            </form>
        </div>
    </div>
</section>

</html>
