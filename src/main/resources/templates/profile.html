<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(#{profile.title}, ~{::section})}">
<section class="max-w-2xl mx-auto">
    <div class="mb-4">
        <a th:href="@{/}"
            class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors flex items-center gap-1">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span th:text="#{app.back_dashboard}">Torna alla Dashboard</span>
        </a>
    </div>

    <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6" th:text="#{profile.title}">Il tuo Profilo</h2>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{login.username}">Username</label>
                <div class="px-3 py-2 bg-gray-50 dark:bg-gray-700 rounded-md text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600"
                    th:text="${user.username}">User</div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{users.role}">Ruolo</label>
                <div
                    class="px-3 py-2 bg-gray-50 dark:bg-gray-700 rounded-md text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600">
                    <span th:text="#{ 'role.' + ${user.role.name().toLowerCase()} }">ROLE</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.email}">Email</label>
                <div class="px-3 py-2 bg-gray-50 dark:bg-gray-700 rounded-md text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600"
                    th:text="${user.email}">Email</div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.address}">Indirizzo</label>
                <div class="px-3 py-2 bg-gray-50 dark:bg-gray-700 rounded-md text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600"
                    th:text="${user.address}">Indirizzo</div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.dietary}">Preferenza Alimentare</label>
                <div class="px-3 py-2 bg-gray-50 dark:bg-gray-700 rounded-md text-gray-900 dark:text-gray-100 border border-gray-200 dark:border-gray-600"
                    th:text="#{ 'register.dietary.' + ${user.dietaryPreference.name()} }">Preferenza</div>
            </div>
            <div th:if="${user.address}"
                class="mt-4 rounded-md overflow-hidden border border-gray-200 dark:border-gray-700 h-64">
                <iframe width="100%" height="100%" frameborder="0" loading="lazy" allowfullscreen
                    th:src="'https://maps.google.com/maps?q=' + ${user.address} + '&t=&z=15&ie=UTF8&iwloc=&output=embed'">
                </iframe>
            </div>
        </div>
    </div>

    <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4" th:text="#{profile.update_email}">Aggiorna Email
    </h3>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
        <form th:action="@{/profile/update-email}" method="post" class="space-y-4">
            <div th:if="${emailSuccess}"
                class="mb-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
                role="alert" th:text="${emailSuccess}"></div>
            <div th:if="${emailError}"
                class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
                role="alert" th:text="${emailError}"></div>
            <div>
                <label for="newEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.email}">Email</label>
                <input type="email" id="newEmail" name="newEmail" th:value="${user.email}"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white">
            </div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                th:text="#{profile.update_email}">Aggiorna Email</button>
        </form>
    </div>

    <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4" th:text="#{profile.update_address}">Aggiorna
        Indirizzo
    </h3>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
        <form th:action="@{/profile/update-address}" method="post" class="space-y-4">
            <div th:if="${addressSuccess}"
                class="mb-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
                role="alert" th:text="${addressSuccess}"></div>
            <div th:if="${addressError}"
                class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
                role="alert" th:text="${addressError}"></div>
            <div>
                <label for="newAddress" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.address}">Indirizzo</label>
                <input type="text" id="newAddress" name="newAddress" th:value="${user.address}"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white">
            </div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                th:text="#{profile.update_address}">Aggiorna Indirizzo</button>
        </form>
    </div>

    <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4" th:text="#{profile.update_dietary}">Aggiorna
        Preferenza Alimentare
    </h3>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
        <form th:action="@{/profile/update-dietary-preference}" method="post" class="space-y-4">
            <div th:if="${dietarySuccess}"
                class="mb-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
                role="alert" th:text="${dietarySuccess}"></div>
            <div th:if="${dietaryError}"
                class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
                role="alert" th:text="${dietaryError}"></div>
            <div>
                <label for="dietaryPreference" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.dietary}">Preferenza Alimentare</label>
                <select id="dietaryPreference" name="dietaryPreference"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white">
                    <option value="OMNIVORE" th:selected="${user.dietaryPreference.name() == 'OMNIVORE'}" th:text="#{register.dietary.OMNIVORE}">Omnivore</option>
                    <option value="VEGETARIAN" th:selected="${user.dietaryPreference.name() == 'VEGETARIAN'}" th:text="#{register.dietary.VEGETARIAN}">Vegetarian</option>
                    <option value="VEGAN" th:selected="${user.dietaryPreference.name() == 'VEGAN'}" th:text="#{register.dietary.VEGAN}">Vegan</option>
                    <option value="CELIAC" th:selected="${user.dietaryPreference.name() == 'CELIAC'}" th:text="#{register.dietary.CELIAC}">Celiac</option>
                </select>
            </div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                th:text="#{profile.update_dietary}">Aggiorna Preferenza</button>
        </form>
    </div>

    <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4" th:text="#{profile.change_pass}">Cambia Password
    </h3>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <div th:if="${passwordSuccess}"
            class="mb-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
            role="alert" th:text="${passwordSuccess}"></div>
        <div th:if="${passwordError}"
            class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert"
            th:text="${passwordError}"></div>

        <form th:action="@{/profile/change-password}" method="post" class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    th:text="#{profile.new_pass}">Nuova Password</label>
                <input type="password" id="newPassword" name="newPassword" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:text-white">
            </div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer"
                th:text="#{profile.update}">Aggiorna Password</button>
        </form>
    </div>
</section>

</html>
