# Manual Content
manual.intro.title=Introduktion
manual.intro.text=<strong>Dinner Plan</strong> är en applikation för att organisera företagsmiddagar och evenemang. Det låter dig föreslå datum och platser och rösta fram den bästa lösningen på ett demokratiskt och transparent sätt.
manual.users.title=För Alla Användare
manual.users.registration=<strong>Registrering:</strong> Du kan registrera dig själv från inloggningssidan.
manual.users.dashboard=<strong>Dashboard:</strong> Se evenemang du är inbjuden till eller har organiserat.
manual.users.event_details=<strong>Evenemangsdetaljer:</strong> Klicka på ett evenemang för att se förslag, kartan och chatten.
manual.users.chat=<strong>Chatt:</strong> Diskutera med andra deltagare direkt på evenemangssidan för att samordna.
manual.users.maps=<strong>Förslag och Kartor:</strong> Klicka på adresslänken i förslagen för att öppna Google Maps.
manual.users.vote=<strong>Rösta:</strong> Du kan rösta på ett eller flera förslag genom att klicka på "Rösta". Dina röster är synliga för alla.
manual.users.final_rating=<strong>Slutbetyg:</strong> När arrangören har valt det vinnande förslaget (Status: STÄNGD), kan du uttrycka din tillfredsställelse (Tummen Upp / Tummen Ned) med valet.
manual.users.profile=<strong>Profil:</strong> Gå till din profil (länk i navigeringsfältet) för att ändra ditt lösenord.
manual.organizers.title=För Arrangörer
manual.organizers.text=Förutom grundläggande funktioner har arrangörer ledningsbefogenheter:
manual.organizers.create_event=<strong>Skapa Evenemang:</strong> Använd knappen "Skapa Evenemang" i Dashboard. Du kan bjuda in deltagare omedelbart eller lägga till dem senare.
manual.organizers.manage_participants=<strong>Hantera Deltagare:</strong> Från evenemangssidan, använd "Hantera Deltagare" för att lägga till eller ta bort användare. Tillagda användare kommer att se evenemanget i sin dashboard.
manual.organizers.add_proposal=<strong>Lägg till Förslag:</strong> Inom ett öppet evenemang kan du lägga till nya förslag (plats, datum, adress).
manual.organizers.smart_suggestions=<strong>Smarta Förslag:</strong> När du skapar ett förslag kan du använda rullgardinsmenyn för att återanvända platser från tidigare evenemang.
manual.organizers.close_event=<strong>Stäng Evenemang (Slutgiltigt Val):</strong> När du är redo att besluta, klicka på "Välj" på det vinnande förslaget. Detta stänger evenemanget och låser röstningen, men tillåter slutbetyg.
manual.organizers.manage_users=<strong>Användarhantering:</strong> Gå till sidan "Användare" för att återställa glömda lösenord eller befordra andra användare till Arrangörsroll.
