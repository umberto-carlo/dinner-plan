# Manual Content
manual.page.title=Anv\u00E4ndarmanual
manual.intro.title=Introduktion
manual.intro.text=<strong>Dinner Plan</strong> \u00E4r en applikation f\u00F6r att organisera f\u00F6retagsmiddagar och evenemang. Det l\u00E5ter dig f\u00F6resl\u00E5 datum och platser och r\u00F6sta fram den b\u00E4sta l\u00F6sningen p\u00E5 ett demokratiskt och transparent s\u00E4tt.
manual.users.title=F\u00F6r Alla Anv\u00E4ndare
manual.users.registration=<strong>Registrering:</strong> Du kan registrera dig sj\u00E4lv fr\u00E5n inloggningssidan.
manual.users.dashboard=<strong>Dashboard:</strong> Se evenemang du \u00E4r inbjuden till eller har organiserat.
manual.users.calendar=<strong>Kalender och export:</strong> Under fliken "Kalender" i instrumentpanelen kan du se en m\u00E5nadsvy \u00F6ver alla deadlines och schemalagda h\u00E4ndelser. Du kan ladda ner ICS-filen f\u00F6r en enskild h\u00E4ndelse fr\u00E5n dess detaljer, eller anv\u00E4nda knappen "H\u00E4mta hela kalendern" under fliken Kalender f\u00F6r att exportera alla dina h\u00E4ndelser till en enda fil (Outlook, Google, etc.).
manual.users.event_details=<strong>Evenemangsdetaljer:</strong> Klicka p\u00E5 ett evenemang f\u00F6r att se f\u00F6rslag, kartan och chatten.
manual.users.chat=<strong>Chatt:</strong> Diskutera med andra deltagare direkt p\u00E5 evenemangssidan f\u00F6r att samordna.
manual.users.maps=<strong>F\u00F6rslag och Kartor:</strong> Klicka p\u00E5 adressl\u00E4nken i f\u00F6rslagen f\u00F6r att \u00F6ppna Google Maps.
manual.users.vote=<strong>R\u00F6sta:</strong> Du kan r\u00F6sta p\u00E5 ett eller flera f\u00F6rslag genom att klicka p\u00E5 "R\u00F6sta". Dina r\u00F6ster \u00E4r synliga f\u00F6r alla.
manual.users.final_rating=<strong>Slutbetyg:</strong> N\u00E4r arrang\u00F6ren har valt det vinnande f\u00F6rslaget (Status: ST\u00C4NGD), kan du uttrycka din tillfredsst\u00E4llelse (Tummen Upp / Tummen Ned) med valet.
manual.users.profile=<strong>Profil:</strong> G\u00E5 till din profil (l\u00E4nk i navigeringsf\u00E4ltet) f\u00F6r att \u00E4ndra ditt l\u00F6senord eller uppdatera din e-postadress.
manual.users.preferences=<strong>Kostpreferenser:</strong> I din profil kan du ange om du \u00E4r all\u00E4tare, vegetarian, vegan eller celiaki. Denna information hj\u00E4lper arrang\u00F6rer att v\u00E4lja f\u00F6rslag som passar alla.
manual.users.mobile=<strong>Mobiloptimering:</strong> Gr\u00E4nssnittet anpassas f\u00F6r mobila enheter. Du hittar bekv\u00E4ma "Karta"-knappar i f\u00F6rslagen f\u00F6r att \u00F6ppna Google Maps direkt.
manual.organizers.title=F\u00F6r Arrang\u00F6rer
manual.organizers.text=F\u00F6rutom grundl\u00E4ggande funktioner har arrang\u00F6rer ledningsbefogenheter:
manual.organizers.create_event=<strong>Skapa Evenemang:</strong> Anv\u00E4nd knappen "Skapa Evenemang" i Dashboard. Du kan bjuda in deltagare omedelbart eller l\u00E4gga till dem senare.
manual.organizers.manage_participants=<strong>Hantera Deltagare:</strong> Fr\u00E5n evenemangssidan, anv\u00E4nd "Hantera Deltagare" f\u00F6r att l\u00E4gga till eller ta bort anv\u00E4ndare. Tillagda anv\u00E4ndare kommer att se evenemanget i sin dashboard.
manual.organizers.add_proposal=<strong>L\u00E4gg till F\u00F6rslag:</strong> Inom ett \u00F6ppet evenemang kan du l\u00E4gga till nya f\u00F6rslag (plats, datum, adress). Du kan ange vilka kostbehov (t.ex. Vegetarian, Celiaki) som uppfylls av f\u00F6rslaget.
manual.organizers.incompatibility=<strong>Inkompatibilitetskontroll:</strong> Om ett f\u00F6rslag inte uppfyller n\u00E5gra deltagares kostbehov, ser du en varning med deras namn direkt p\u00E5 f\u00F6rslagskortet.
manual.organizers.global_proposals=<strong>Globala f\u00F6rslagshantering:</strong> Fr\u00E5n fliken "Toppf\u00F6rslag" i instrumentpanelen kan du l\u00E4gga till nya platser i den allm\u00E4nna katalogen utan att beh\u00F6va l\u00E4nka dem till ett evenemang direkt. Du kan ocks\u00E5 redigera kostpreferenserna f\u00F6r befintliga f\u00F6rslag genom att klicka p\u00E5 pennikonen.
manual.organizers.add_to_event=<strong>Anv\u00E4nd f\u00F6rslag i evenemang:</strong> Fr\u00E5n toppf\u00F6rslagslistan kan du l\u00E4gga till en plats direkt till ett av dina befintliga \u00F6ppna evenemang med knappen "L\u00E4gg till i befintligt evenemang".
manual.organizers.smart_suggestions=<strong>Smarta F\u00F6rslag:</strong> N\u00E4r du skapar ett f\u00F6rslag i ett evenemang kan du v\u00E4lja en tidigare plats fr\u00E5n rullgardinsmenyn. F\u00E4lten Plats och Adress fylls i automatiskt och l\u00E5ses f\u00F6r att f\u00F6rhindra fel.
manual.organizers.create_smart=<strong>Skapa evenemang fr\u00E5n toppf\u00F6rslag:</strong> V\u00E4lj flera f\u00F6rslag fr\u00E5n toppf\u00F6rslagslistan och klicka p\u00E5 "Skapa evenemang med valda" f\u00F6r att skapa ett nytt evenemang som redan inneh\u00E5ller dessa alternativ.
manual.organizers.extend_deadline=<strong>F\u00F6rl\u00E4ng Deadline:</strong> Om ett evenemang har l\u00F6pt ut eller h\u00E5ller p\u00E5 att l\u00F6pa ut kan du skjuta upp deadline genom att klicka p\u00E5 "F\u00F6rl\u00E4ng Deadline". Om evenemanget var st\u00E4ngt kommer det att \u00F6ppnas igen f\u00F6r att till\u00E5ta nya r\u00F6ster.
manual.organizers.close_event=<strong>St\u00E4ng Evenemang (Slutgiltigt Val):</strong> N\u00E4r du \u00E4r redo att besluta, klicka p\u00E5 "V\u00E4lj" p\u00E5 det vinnande f\u00F6rslaget. Detta st\u00E4nger evenemanget och l\u00E5ser r\u00F6stningen, men till\u00E5ter slutbetyg.
manual.organizers.manage_users=<strong>Anv\u00E4ndarhantering:</strong> G\u00E5 till sidan "Anv\u00E4ndare" f\u00F6r att \u00E5terst\u00E4lla gl\u00F6mda l\u00F6senord eller befordra andra anv\u00E4ndare till Arrang\u00F6rsroll.
manual.organizers.admin_tools=<strong>S\u00E4kerhetskopiering och \u00C5terst\u00E4llning:</strong> Administrat\u00F6rer kan exportera hela databasen som en ZIP-fil eller \u00E5terst\u00E4ll den fr\u00E5n en tidigare s\u00E4kerhetskopia via administrationspanelen.

