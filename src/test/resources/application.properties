spring.datasource.url=jdbc:derby:memory:dinnerdb;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
# spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

app.admin.username=admin
app.admin.password=adminpassword

spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=APP
spring.jpa.properties.hibernate.tool.schema.log_warnings=false
logging.level.org.hibernate.tool.schema=ERROR

# Satisfy EmailService dependency in tests
spring.mail.host=localhost
management.health.mail.enabled=false
