<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Accedi', ~{::section})}">
<section>
    <div class="card" style="max-width: 400px; margin: 2rem auto;">
        <h2>Accedi</h2>
        <div th:if="${param.error}" style="color: red; margin-bottom: 1rem;">
            Username o password non validi.
        </div>
        <div th:if="${param.logout}" style="color: green; margin-bottom: 1rem;">
            Sei uscito con successo.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%">Accedi</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
            Non hai un account? <a th:href="@{/register}">Registrati</a>
        </p>
    </div>
</section>

</html>
