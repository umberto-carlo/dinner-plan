<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="card(event)" th:if="${event != null}"
        class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow duration-200 overflow-hidden border-l-4"
        th:classappend="${event.status?.name() == 'OPEN' ? 'border-l-green-500' : 'border-l-red-500'}">

        <div class="p-5">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100" th:text="${event.title}">Cena Team
                    </h3>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" th:text="${event.description}">
                        Descrizione</p>
                </div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                    th:classappend="${event.status?.name() == 'OPEN' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'}"
                    th:text="${event.status}">OPEN</span>
            </div>

            <div class="mt-4 flex items-center text-xs text-gray-500 dark:text-gray-400 space-x-2">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span th:text="${event.organizer.username}">User</span>
            </div>
            <div class="mt-1 flex items-center text-xs text-gray-500 dark:text-gray-400 space-x-2">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span th:text="${#temporals.format(event.deadline, 'dd MMM yyyy HH:mm')}">Date</span>
            </div>

            <div class="mt-4">
                <a th:href="@{/events/{id}(id=${event.id})}"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
                    th:text="#{dashboard.view}">Dettagli</a>
            </div>
        </div>
    </div>
</body>

</html>
