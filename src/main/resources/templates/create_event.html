<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Crea Evento', ~{::section})}">
<section>
    <div class="card" style="max-width: 600px; margin: 2rem auto;">
        <h2>Crea Nuova Cena</h2>
        <form th:action="@{/events/create}" method="post">
            <div class="form-group">
                <label for="title">Titolo</label>
                <input type="text" id="title" name="title" placeholder="es. Cena di Natale" required>
            </div>
            <div class="form-group">
                <label for="description">Descrizione</label>
                <textarea id="description" name="description" rows="3" placeholder="Dettagli aggiuntivi..."></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Scadenza Conferma</label>
                <input type="datetime-local" id="deadline" name="deadline" required>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button type="submit" class="btn">Crea Evento</button>
                <a th:href="@{/}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</section>

</html>
