<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div id="event-action-bar" th:fragment="eventActions"
        class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100" th:text="#{event.proposals}">Proposals</h3>
        <div class="flex gap-2">
            <!-- Manage Participants -->
            <button th:if="${isOrganizer}"
                onclick="document.getElementById('manage-participants-modal').classList.remove('hidden')"
                class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer text-sm"
                th:text="${event.status.name() == 'OPEN'} ? #{event.actions.manage_participants} : #{event.actions.view_participants}">
                Manage Participants
            </button>

            <!-- Delete Event -->
            <form th:if="${isOrganizer}" th:action="@{/events/{id}/delete(id=${event.id})}" method="post"
                class="inline">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors cursor-pointer text-sm bg-red-600 text-white hover:bg-red-700 px-4 py-2 rounded-md shadow-sm transition-colors"
                    th:onclick="'return confirm(\'' + #{event.actions.delete_confirm} + '\');'"
                    th:text="#{event.actions.delete}">
                    Delete
                </button>
            </form>

            <!-- Add Central Proposal -->
            <button th:if="${isOrganizer and event.status.name() == 'OPEN'}"
                onclick="document.getElementById('add-central-proposal-modal').classList.remove('hidden')"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-secondary-600 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 transition-colors cursor-pointer text-sm"
                th:text="#{event.actions.add_central_proposal}">
                Add Central Proposal
            </button>

            <!-- Add Proposal -->
            <button th:if="${isOrganizer and event.status.name() == 'OPEN'}"
                onclick="document.getElementById('add-proposal-form').classList.remove('hidden')"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors cursor-pointer text-sm"
                th:text="#{event.proposals.add}">
                Add Proposal
            </button>
        </div>
    </div>
</body>

</html>
