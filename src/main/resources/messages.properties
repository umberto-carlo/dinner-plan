# Manual Content
manual.page.title=Manuale d'Uso
manual.intro.title=Introduzione
manual.intro.text=<strong>Dinner Plan</strong> √® un''applicazione per organizzare cene ed eventi aziendali. Permette di proporre date e luoghi e di votare la soluzione migliore in modo democratico e trasparente.
manual.users.title=Per Tutti gli Utenti
manual.users.registration=<strong>Registrazione:</strong> Puoi registrarti autonomamente dalla pagina di login.
manual.users.dashboard=<strong>Dashboard:</strong> Visualizza gli eventi a cui sei invitato o che hai organizzato.
manual.users.calendar=<strong>Calendario ed Esportazione:</strong> Nel tab "Calendario" della dashboard puoi vedere una vista mensile di tutte le scadenze e degli eventi programmati. Puoi scaricare il file ICS del singolo evento dai suoi dettagli, oppure utilizzare il pulsante "Scarica Calendario Completo" nel tab Calendario per esportare tutti i tuoi eventi in un unico file (Outlook, Google, ecc.).
manual.users.event_details=<strong>Dettagli Evento:</strong> Clicca su un evento per vedere le proposte, la mappa e la chat.
manual.users.chat=<strong>Chat:</strong> Discuti con gli altri partecipanti direttamente nella pagina dell''evento per coordinarti.
manual.users.maps=<strong>Proposte e Mappe:</strong> Clicca sul link dell''indirizzo nelle proposte per aprire Google Maps.
manual.users.vote=<strong>Voto:</strong> Puoi votare una o pi√π proposte cliccando su "Vota". I tuoi voti sono visibili a tutti.
manual.users.final_rating=<strong>Valutazione Finale:</strong> Una volta che l''organizzatore ha scelto la proposta vincente (Status: DECIDED), puoi esprimere il tuo gradimento (Pollice Su / Pollice Gi√π) sulla scelta effettuata.
manual.users.profile=<strong>Profilo:</strong> Accedi al tuo profilo (link nella barra di navigazione) per cambiare la tua password o aggiornare il tuo indirizzo email.
manual.users.preferences=<strong>Preferenze Alimentari:</strong> Nel tuo profilo puoi specificare se sei onnivoro, vegetariano, vegano o celiaco. Queste informazioni aiutano gli organizzatori a scegliere proposte adatte a tutti.
manual.users.mobile=<strong>Ottimizzazione Mobile:</strong> L''interfaccia si adatta ai dispositivi mobili. Troverai comodi pulsanti "Mappa" nelle proposte per aprire direttamente Google Maps.
manual.organizers.title=Per gli Organizzatori
manual.organizers.text=Oltre alle funzionalit√† base, gli organizzatori hanno poteri di gestione:
manual.organizers.create_event=<strong>Crea Evento:</strong> Usa il pulsante "Nuovo Evento" nella Dashboard. Puoi invitare subito i partecipanti o aggiungerli dopo.
manual.organizers.manage_participants=<strong>Gestisci Partecipanti:</strong> Dalla pagina dell''evento, usa "Gestisci Partecipanti" per aggiungere o rimuovere utenti dall''evento. Gli utenti aggiunti vedranno l''evento nella loro dashboard.
manual.organizers.add_proposal=<strong>Aggiungi Proposte:</strong> All''interno di un evento aperto, puoi aggiungere nuove proposte (luogo, data, indirizzo). Puoi specificare quali esigenze alimentari (es. Vegetariano, Celiaco) sono soddisfatte dalla proposta.
manual.organizers.incompatibility=<strong>Controllo Incompatibilit√†:</strong> Se una proposta non soddisfa le esigenze alimentari di alcuni partecipanti, vedrai un avviso con i loro nomi direttamente nella card della proposta.
manual.organizers.global_proposals=<strong>Gestione Proposte Globali:</strong> Dalla dashboard, tab "Classifica Proposte", puoi aggiungere nuove location al catalogo generale senza doverle legare subito a un evento. Puoi anche modificare le preferenze alimentari delle proposte esistenti cliccando sull'icona della matita.
manual.organizers.add_to_event=<strong>Usa Proposta in Evento:</strong> Dalla classifica, puoi aggiungere una location direttamente a un tuo evento aperto esistente tramite il pulsante "Aggiungi a Evento Esistente".
manual.organizers.smart_suggestions=<strong>Suggerimenti Intelligenti:</strong> Quando crei una proposta in un evento, puoi selezionare una location pregressa dal menu a tendina. I campi Luogo e Indirizzo verranno compilati automaticamente e bloccati per evitare errori.
manual.organizers.create_smart=<strong>Crea Evento da Classifica:</strong> Seleziona pi√π proposte dalla classifica e clicca "Crea Evento con Selezionati" per creare un nuovo evento che include gi√† quelle opzioni.
manual.organizers.extend_deadline=<strong>Estendi Scadenza:</strong> Se un evento √® scaduto o sta per scadere, puoi posticipare la deadline cliccando su "Estendi Scadenza". Se l'evento era chiuso, verr√† riaperto per permettere nuove votazioni.
manual.organizers.close_event=<strong>Chiudi Evento (Scelta Definitiva):</strong> Quando sei pronto a decidere, clicca "Scegli come definitiva" sulla proposta vincente. Questo chiuder√† l''evento e bloccher√† i voti, permettendo per√≤ le valutazioni finali.
manual.organizers.manage_users=<strong>Gestione Utenti:</strong> Accedi alla pagina "Utenti" per resettare le password dimenticate o promuovere altri utenti a ruolo di Organizzatore.
manual.organizers.admin_tools=<strong>Backup e Ripristino:</strong> Gli amministratori possono esportare l''intero database in formato ZIP o ripristinarlo da un backup precedente tramite la Dashboard Amministrazione.

