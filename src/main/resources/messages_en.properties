# Manual Content
manual.page.title=User Manual
manual.intro.title=Introduction
manual.intro.text=<strong>Dinner Plan</strong> is an application for organizing corporate dinners and events. It allows you to propose dates and locations and vote for the best solution in a democratic and transparent way.
manual.users.title=For All Users
manual.users.registration=<strong>Registration:</strong> You can register yourself from the login page.
manual.users.dashboard=<strong>Dashboard:</strong> View events you are invited to or have organized.
manual.users.calendar=<strong>Calendar and Export:</strong> In the "Calendar" tab of the dashboard, you can see a monthly view of all deadlines and scheduled events. You can download the ICS file for a single event from its details, or use the "Download Full Calendar" button in the Calendar tab to export all your events into a single file (Outlook, Google, etc.).
manual.users.event_details=<strong>Event Details:</strong> Click on an event to see proposals, the map, and the chat.
manual.users.chat=<strong>Chat:</strong> Discuss with other participants directly on the event page to coordinate.
manual.users.maps=<strong>Proposals and Maps:</strong> Click the address link in proposals to open Google Maps.
manual.users.vote=<strong>Vote:</strong> You can vote for one or more proposals by clicking "Vote". Your votes are visible to everyone.
manual.users.final_rating=<strong>Final Rating:</strong> Once the organizer has chosen the winning proposal (Status: DECIDED), you can express your satisfaction (Thumbs Up / Thumbs Down) on the choice.
manual.users.profile=<strong>Profile:</strong> Access your profile (link in the navigation bar) to change your password or update your email address.
manual.users.preferences=<strong>Dietary Preferences:</strong> In your profile, you can specify if you are omnivore, vegetarian, vegan, or celiac. This information helps organizers choose suitable proposals for everyone.
manual.users.mobile=<strong>Mobile Optimization:</strong> The interface adapts to mobile devices. You will find convenient "Map" buttons in proposals to open Google Maps directly.
manual.organizers.title=For Organizers
manual.organizers.text=In addition to basic features, organizers have management powers:
manual.organizers.create_event=<strong>Create Event:</strong> Use the "New Event" button in the Dashboard. You can invite participants immediately or add them later.
manual.organizers.manage_participants=<strong>Manage Participants:</strong> From the event page, use "Manage Participants" to add or remove users. Added users will see the event in their dashboard.
manual.organizers.add_proposal=<strong>Add Proposals:</strong> Inside an open event, you can add new proposals (location, date, address). You can specify which dietary needs (e.g., Vegetarian, Celiac) are met by the proposal.
manual.organizers.incompatibility=<strong>Incompatibility Check:</strong> If a proposal does not meet the dietary needs of some participants, you will see a warning with their names directly on the proposal card.
manual.organizers.global_proposals=<strong>Global Proposals Management:</strong> From the "Top Proposals" tab in the dashboard, you can add new locations to the general catalog without having to link them to an event right away. You can also edit the dietary preferences of existing proposals by clicking the pencil icon.
manual.organizers.add_to_event=<strong>Use Proposal in Event:</strong> From the top proposals list, you can add a location directly to one of your existing open events using the "Add to Existing Event" button.
manual.organizers.smart_suggestions=<strong>Smart Suggestions:</strong> When creating a proposal in an event, you can select a past location from the dropdown menu. The Location and Address fields will be automatically filled and locked to prevent errors.
manual.organizers.create_smart=<strong>Create Event from Top Proposals:</strong> Select multiple proposals from the top proposals list and click "Create Event with Selected" to create a new event that already includes those options.
manual.organizers.extend_deadline=<strong>Extend Deadline:</strong> If an event has expired or is about to expire, you can postpone the deadline by clicking "Extend Deadline". If the event was closed, it will be reopened to allow new votes.
manual.organizers.close_event=<strong>Close Event (Final Choice):</strong> When you are ready to decide, click "Select as Final" on the winning proposal. This will close the event and lock votes, but allow final ratings.
manual.organizers.manage_users=<strong>User Management:</strong> Access the "Users" page to reset forgotten passwords or promote other users to Organizer role.
manual.organizers.admin_tools=<strong>Backup and Restore:</strong> Administrators can export the entire database as a ZIP file or restore it from a previous backup via the Administration Dashboard.

